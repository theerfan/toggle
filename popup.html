<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Settings</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      #save {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="proxyStatus">disabled</div>
    <div>
      <label for="proxyAddress">HTTP Proxy:</label>
      <input type="text" id="proxyAddress" placeholder="http://localhost:5000">
    </div>
    <button id="save">Save Proxy Settings</button>
    <button id="toggleProxy">Toggle Proxy</button>

    <script src="popup.js"></script>
  </body>
</html>
